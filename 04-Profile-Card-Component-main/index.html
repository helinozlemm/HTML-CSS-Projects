<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section class="main">
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="topimg">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="botimg">
    </div>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
         <img src="images/image-victor.jpg" alt="victorimg"> 
        </div> 
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2> 
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>
  </section>
  
  
</body>
</html>
